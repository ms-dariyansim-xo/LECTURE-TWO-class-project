<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Two Examples</title>
</head>
<body>
    <!--Comment block sample-->
    <p>Practice publishing a repository and utilizing formatting pages.</p>

    <!--Anchors, headings, inline and block.-->

    <!--Anchors tag samples:
    they have attributes
    href = hyperlink references that begin with https
    insert link in quotes below-->
    <a href="">Test Anchor Tag</a>

    <!--inline tag samples:
    b or strong = bold
    em = italics
    u = underlines -->
    <b>Word in bold</b> versus the non-bold sentence.
    <em>Word in "em" for italics tag</em>, but in <i>"i" works the same.</i>

    <!--Heading tags:
    h1, h2, etc 
    Block Element-->
    <h1>Test Title under "H1" Tag</h1>
    <h2>Test line under "H2" Tag</h2>



    <p></p>

    
</body>
</html>
